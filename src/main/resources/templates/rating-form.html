<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Search for Business</title>

<link rel="stylesheet" th:href="@{/style/style_ratingform.css}">
</head>

<body>

	<header>
		<div class="main">
			<ul>
				<li><a th:href="@{/bsengine/user/searchPage}">Home</a></li>
				<li><a th:href="@{/bsengine/user/aboutUs}">About Us</a></li>
				<li><a th:href="@{/bsengine/user/contactUs}">Contact Us</a></li>

			</ul>
		</div>


	</header>

	<div class="search">
		<div class="heading">
            <h2>
                <strong>Provide Your Rating Below</strong>
            </h2>
        </div>
        <div id="form-wrapper" style="max-width: 500px; margin: auto;">
    
            <form style="margin: 80px;" th:action="@{/bsengine/user/submitRating}" method = "POST" th:object = "${user}">
                <div class="form-row">
    
                    <div class="form-group col-md-8">
                        <label for="Fname" ><b>Email Id</b></label><br> <input type="email"
                            class="form-control" id="email" name = "email" th:field = "*{emailId}" required>
    
                    </div>
    
                </div>
    
                <div class="form-row">
                    <div class="form-group col-md-10">
                        <label for="Rating" ><b>Rating</b> <br></label> <input type="number" min="0" max="5" step="0.1"
                            class="form-control " id="rating" name = "rating" th:field = "*{rating}" required>
                    </div>
                </div>
                <div class="submit">
                    <button class="btn btn-primary pull-right btn-md RbtnMargin"
                    style="color: white;" type="submit">Submit</button>
                </div>
                <div class="form-group col-md-8" style="display: none">
                        <input type="number"
                            class="form-control" id="businessId" name = "businessId" th:value = "${businessId}">
    
                    </div>
                
            </form>
        </div>
        </div>
</body>
</html>
