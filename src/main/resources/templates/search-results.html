<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" th:href="@{/style/style_resultPage.css}"/>

  <!-- stylesheet for icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
  <title>Result Page</title>

</head>

<body>
 
  <nav class="navbar navbar-expand-md " >
    
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a th:href="@{searchPage}" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
            <a th:href="@{aboutUs}" class="nav-link">About Us</a>
          </li>
        <li class="nav-item">
            <a th:href="@{contactUs}" class="nav-link">Contact Us</a>
        </li>
      </ul>

    </div>

  </nav>

  <h1 style="text-align:center; color: white;">Search results for "[[${category}]]"</h1>
  <br>
  <div class="row mt-3">
            
    <div class="col-sm-3" th:each="business :${results}">
        
        <div class="card">
            <img class="card-img-top" src="" alt="">
                
            <div class="card-body">
                <h3 class="card-title">[[${business.name}]]</h3>
                <div class="new-card">
        
                    </div>
                    <div class="card-text">
                    Address: [[${business.address}]]<br>
                    Ph. No.: +91-[[${business.phno}]]<br>
                    Average Rating:   <small><span class="badge">[[${business.avgRating}]]
                       <i class="material-icons md-auto" id="star" >star</i></span> </small>
                    </div>
                    <br>
                         <div>
                            <button type="button" class="btn btn-primary" >
                                <span class="material-icons" id="Give">
                                  <span class="material-icons-outlined" >
                                    star
                                    </span>
                                    </span>
                                        </span>
                                    </span><a class = "action-link" th:href="@{ratingForm/{id}(id=${business.id})}" style="color:white">Give Rating</a>
                            </button>&emsp14;
                          
                          
                        </div>
            </div>
        </div>
    </div>


   
</div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
